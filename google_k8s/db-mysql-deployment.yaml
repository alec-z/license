apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: db-mysql
  template:
    metadata:
      labels:
        component: db-mysql
    spec:
      volumes:
        - name: db-mysql-pvs
          persistentVolumeClaim:
            claimName: db-mysql-pvc
      containers:
        - name: db-mysql
          image: mysql:5
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db-mysql-pvs
              mountPath: /var/lib/mysql
              subPath: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
