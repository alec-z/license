apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  replicas: 3
  selector:
    matchLabels:
      component: back
  template:
    metadata:
      labels:
        component: back
    spec:
      containers:
        - name: back
          image: aleczheng/license-back
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_HOST
              value: db-mysql-cluster-ip
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: MYSQL_PASSWORD
            - name: GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: GITHUB_SECRET
            - name: GITEE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: GITEE_SECRET
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET