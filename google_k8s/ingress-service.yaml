apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - youdaodai.com
        - www.youdaodai.com
        - license.youdaodai.com
      secretName: youdaodai-com
    - hosts:
        - compliance.openeuler.org
      secretName: compliance-openeuler-org
  rules:
    - host: www.youdaodai.com
      http:
        paths:
          - backend:
              service:
                name: interests-front-cluster-ip
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: interests-back-cluster-ip
                port:
                  number: 3000
            path: /api
            pathType: Prefix
    - host: youdaodai.com
      http:
        paths:
          - backend:
              service:
                name: interests-front-cluster-ip
                port:
                  number: 3000
            path: /
            pathType: Prefix
          - backend:
              service:
                name: interests-back-cluster-ip
                port:
                  number: 3000
            path: /api
            pathType: Prefix
    - host: license.youdaodai.com
      http:
        paths:
          - backend:
              service:
                name: front-cluster-ip
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: back-cluster-ip
                port:
                  number: 8080
            path: /graphql
            pathType: Exact
          - backend:
              service:
                name: back-cluster-ip
                port:
                  number: 8080
            path: /api_test
            pathType: Exact
          - backend:
              service:
                name: back-cluster-ip
                port:
                  number: 8080
            path: /oauth2
            pathType: Prefix
    - host: compliance.openeuler.org
      http:
        paths:
          - backend:
              service:
                name: front-cluster-ip
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: back-cluster-ip
                port:
                  number: 80
            path: /graphql
            pathType: Exact
          - backend:
              service:
                name: back-cluster-ip
                port:
                  number: 8080
            path: /api_test
            pathType: Exact
          - backend:
              service:
                name: wrapper-cluster-ip
                port:
                  number: 8081
            path: /ci
            pathType: Exact
          - backend:
              service:
                name: back-cluster-ip
                port:
                  number: 8080
            path: /oauth2
            pathType: Prefix

