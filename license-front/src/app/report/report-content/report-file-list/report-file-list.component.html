<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="files" class="example-table">
      <!-- Number Column -->
      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Path</th>
        <td mat-cell *matCellDef="let row">{{row.path}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size (Bytes)</th>
        <td mat-cell *matCellDef="let row">{{row.size}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="is_source">
        <th mat-header-cell *matHeaderCellDef>Is Source</th>
        <td mat-cell *matCellDef="let row">{{row.is_source | yesNo}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="is_script">
        <th mat-header-cell *matHeaderCellDef>
          Is Script
        </th>
        <td mat-cell *matCellDef="let row">{{row.is_script | yesNo}}</td>
      </ng-container>


      <ng-container matColumnDef="license_expressions">
        <th mat-header-cell *matHeaderCellDef>
          License
        </th>
        <td mat-cell *matCellDef="let row">{{row.license_expressions?.join(", ")}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength"  [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
