<div class="tags-box" [ngClass]="tagType">
  <div class="header">
    {{tagType | titlecase}} <span class="sub-title">({{ getSubTitle() }})</span>
  </div>
  <div class="body">
    <mat-accordion>
      <app-tag-item *ngFor="let tag of sortedFeatureTags" [featureTag]="tag"></app-tag-item>
    </mat-accordion>
  </div>
</div>
